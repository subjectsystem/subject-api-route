<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
</head>
<body>
    <form id="signupForm" th:action="@{/admin}"  method="post" class="form-horizontal" ><!-- action="" -->
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="adminnum">用户名</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="adminnum" name="adminnum" placeholder="用户名" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="password">密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-9 offset-sm-4">
                <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
            </div>
        </div>
    </form>
</body>
</html>
