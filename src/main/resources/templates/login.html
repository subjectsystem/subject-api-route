<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--jQuery.js-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/jquery.md5.js}"></script>
    <title>登陆</title>
</head>
<body>
<form id="signupForm" class="form-horizontal" ><!-- action="" -->
    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="studentnum">用户名</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="studentnum" name="studentnum" placeholder="用户名" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label" for="password">密码</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-9 offset-sm-4">
            <button type="button" class="btn btn-primary" name="signup" onclick="login()" value="Sign up">Sign up</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">
    function login() {
        let pwd = $("#password").val();
        let hex = $.md5(pwd);
        console.log(hex);
        $.ajax( {
            url: "/login",
            type: "POST",
            data: {
                "studentnum": $("#studentnum").val(),
                "password": hex,
            }
        });
    }
</script>
</html>
