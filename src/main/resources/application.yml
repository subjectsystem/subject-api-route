# Spring boot application
spring:
  application:
    name: subject-api-route-consumer
  mvc:
    static-path-pattern: /**

  thymeleaf:
    servlet:
      content-type: text/html
    enabled: true
    encoding: UTF-8
    mode: HTML5
    suffix: .html
#    prefix: classpath:/templates/
    cache: false
server:
  port: 8600


# Services Versions
services:
  ports:
    course: 8601
    user: 8602
  versions:
    course:
      v1: 1.0.0
    user:
      v1: 1.0.0

